<polymer-element name="co-tag" attributes="tag count">
    <template>
        <style>
            .co-tag a {
                display: inline-block;
                background-color: #DAE6EF;
                color: #566e76;
                padding: 2px 10px;
                font-size: 12px;
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                text-decoration: none;
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            }

            .co-tag a:hover {
                text-decoration: none;
                background-color: #cad6df;
            }

            .co-tag-counter {
                font-size: 12px;
                color: #777;
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            }
        </style>
        <span class="co-tag">
            <a href="/questions/tagged/{{tag}}">
                <content></content>
            </a>
            <template if="{{count | hasCount}}">
                <span class="co-tag-counter">
                    &nbsp;Ã— {{count}}
                </span>
            </template>
        </span>
    </template>
    <script>
        Polymer({
            tag: '',
            count: '',

            hasCount: function(count) {
                return !!count;
            }
        });
    </script>
</polymer-element>
